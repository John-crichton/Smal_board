<!-- 
Zrób szachownicę wykorzystująć float dla każdego pola
Nie możesz określić wysokości div z klasą board (określi tylko szerokosć na 30vw)

Wycentruj szachownicę tylko w poziomie. Szachownica ma być position static.
Szachownica ma mieć 30% szerokości okna przeglądarki i dodatkowo border: 10px czarny.

Tekst ma być pod szachownicą. Właściwość position h1 musi być static.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Float</title>
    <style>
        .clearfix::after {
            content: "";
            clear:both;
            display: block;

        }
        .board {
            width: 15vw;
            border: 1px solid black;
            margin: 50px auto;
            /* overflow: hidden; użycie zamienne z clearfixem  */
        }
        span {
            float: left;
            width: 50% ;
            height: 7.5vw;
            /* height: calc ( 15vw - 10px ); w tym przypadku niepotrzebne  */
            box-sizing: border-box;
            /* border: 10px; */
        }
        /* span:first-child, span:last-child {
            background-color:red;
        }
        span:nth-child(1) {
            border-top: 30px solid white;
            border-left: 30px solid white;
        }
        span:nth-child(3) {
            border-bottom: 30px solid red;
            border-left: 30px solid red;
        }
        span:nth-child(2) {
            border-top: 30px solid red;
            border-right: 30px solid red;
        }
        span:nth-child(4) {
            border-bottom: 30px solid white;
            border-right: 30px solid white;
        } */

        h1 {
            margin: 50px auto;
            text-align: center;
        }

        #s1 {
            background-color: white;
            border-top: 20px solid red;
            border-left: 20px solid red;
        }
        #s2 {
            background-color:red;
            border-top: 20px solid white;
            border-right: 20px solid white;
        }
        #s3 {
            background-color:red;
            border-bottom: 20px solid white;
            border-left: 20px solid white;
        }
        #s4 {
            background-color:white;
            border-bottom: 20px solid red;
            border-right: 20px solid red;
        }
        #as1 {
            background-color: red;
            border-top: 20px solid white;
            border-left: 20px solid white
        }
        #as2 {
            background-color: white;
            border-top: 20px solid red;
            border-right: 20px solid red;
        }
        #as3 {
            background-color: white;
            border-bottom: 20px solid red;
            border-left: 20px solid red;
        }
        #as4 {
            background-color: red;
            border-bottom: 20px solid white;
            border-right: 20px solid white;
        }
    </style>
</head>

<body>
    <div class="board clearfix">
        <span id="as1"></span>
        <span id="as2"></span>
        <span id="as3"></span>
        <span id="as4"></span>
    </div>
    <h1>Szachownica "float"</h1>
    <h1>Szachownica lotnicza stosowana w lotnictwie polskim w latach 1921-1993</h1>

    <div class="board clearfix">
        <span id="s1"></span>
        <span id="s2"></span>
        <span id="s3"></span>
        <span id="s4"></span>
    </div>
    <h1>Szachownica lotnicza stosowana w lotnictwie polskim po 1993</h1>
</body>

</html>
